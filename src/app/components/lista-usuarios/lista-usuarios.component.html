<h1>Usuarios</h1>

<hr>
<ul class="list-group">
    <li class="list-group-item"
    *ngFor="let usuario of usuariosActivosObs | async">
        {{usuario.nombre}}
        <br>
        <span class="badge bg-info text-dark">
            {{ usuario.sala }}
        </span>
        <br>
        <span class="badge bg-dark">
            {{ usuario.id }}
        </span>
    </li>
   
</ul>
